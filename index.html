<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="phone-background">
        <img id="photo0" src="./assets/foto0.png" alt="">
        <img id="photo1" src="./assets/foto4.jpg" alt="">
        <img id="photo2" src="./assets/foto2.jpg" alt="">
        <img id="photo3" src="./assets/foto3.jpg" alt="">

    </div>
    <div class="texts-container">
        <div class="continue">
            <div class="instagram-logo">
                <img src="./assets/instagram.png" alt="instagram-logo">
            </div>
            <div class="photo">
                <img src="./assets/saggioro.jpg" alt="perfil">
            </div>
            <a href="#" class="continue-as">Continue como diegosaggi</a>
            <a href="#" class="remove-account">Remover conta</a>
        </div>
        <div class="not-you">
            <p>Não é diegosaggi?</p>
            <p><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></p>
        </div>
        <div class="download">
            <p>Baixe o aplicativo</p>
            <div>
                <a href="#"><img class="download-img" src="./assets/apple.png" alt="appledownload"></a>
                <a href="#"><img class="download-img" src="./assets/google.png" alt="googledownload"></a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
